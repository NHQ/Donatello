<!doctype html>
<html>
<head>
	<script src="donatello.js" type="text/javascript"></script>
	<script>
		function main() {
			var paper = Donatello.paper('paper-div', 20, 20, 300, 300 );
			
			var circle = paper.circle( 150, 150, 80, 50 );
			var circle2 = paper.circle( 150, 150, 30, 30 );
			var circle3 = paper.circle( 150, 150, 10, 20 );
			circle.setStroke( 'brown' );
			circle2.setStroke( 'green' );
			circle3.setStroke( 'red' );
		}
	</script>
	<style>
		#paper-div {
			border: 1px solid black
		}
	</style>

</head>
<body onload='main();'>
	<div id="paper-div">
	</div>
</body>
</html>
