<!doctype html>
<html>
<head>
	<script src="../donatello.js" type="text/javascript"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js" type="text/javascript"></script>
	<script>
		/**
		*/
		function main() {
			var paper = Donatello.paper('paper-div', 20, 20, 300, 300 );
			var rect = paper.rect( 30, 100, 100, 100, {
				'fill':'green',
				stroke:'red',
				'stroke-width':5,
				r:20
			});
			// using builtin animation 
			rect.animate( 3, {r:40});

			var rect2 = paper.rect( 100, 100, 100, 100, {
				'fill':'green',
				stroke:'red',
				'stroke-width':5,
				r:20
			});
			// using jquery animation instead
			$( rect2.node() ).animate( {'borderRadius':40}, 1000 );
		}
	</script>
	<style>
		#paper-div {
			border: 1px solid black
		}
	</style>

</head>
<body onload='main();'>
	<div id="paper-div">
	</div>
</body>
</html>
